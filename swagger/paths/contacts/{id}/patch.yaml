tags:
  - Contacts
summary: Patch contact by id
operationId: patchContact
description: 'Patch contact by id'
security:
  - bearerAuth: []
parameters:
  - name: id
    in: path
    required: true
    schema:
      type: string
      example: 65ca67e7ae7f10c88b598384
    description: ID of the contact
requestBody:
  description: Data to patch the contact
  required: true
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            type: string
            example: John Doe
          email:
            type: string
            example: johndoe@example.com
          phoneNumber:
            type: string
            example: +1234567890
          isFavourite:
            type: boolean
            example: true
          contactType:
            type: string
            enum: ['work', 'home', 'personal']
          photo:
            type: string
            example: <https://res.cloudinary.com/uqwgdu/image/upload/image.png>
            format: binary
responses:
  '200':
    description: 'Patch contact by id'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully patched contact with id 65ca67e7ae7f10c88b598384
            data:
              type: object
              $ref: ../../../components/schemes/contact.yaml
  '401':
    $ref: ../../../components/responses/401.yaml
