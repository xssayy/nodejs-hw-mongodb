tags:
  - Contacts
summary: Get contact by id
operationId: getContact
description: 'Get contact by id'
security:
  - bearerAuth: []
parameters:
  - name: id
    in: path
    required: true
    schema:
      type: string
      example: 65ca67e7ae7f10c88b598384
    description: ID of the contact
responses:
  '200':
    description: 'Get contact by id'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Succesfully found contact with id 65ca67e7ae7f10c88b598384
            data:
              type: object
              $ref: ../../../components/schemes/contact.yaml
  '401':
    $ref: ../../../components/responses/401.yaml
